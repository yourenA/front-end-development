<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	
	<meta name="format-detection" content="telphone=no,email=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>btn</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <style type="text/css">
    .demo1 [class^="btn"]{margin: 10px;}
    </style>
</head>
<body>
<header class="header">
    <div class="header-left"><i class="header-icon icon-v-left js-back"></i></div>
    <h1 class="page-tt">btn</h1>
</header>
<main id="pages" class="page-wrap">
    <div class="page">    
        <div class="content">
            <div class="demo1">
                <span class="btn">.btn</span><span class="btn-primary">.btn-primary</span><span class="btn-stress">.btn-stress</span><button class="btn-outline">.btn-outline</button><span class="btn-primary disabled">.disabled[class^="btn"]</span>
            </div>
            <h2 class="guide-title">full width btn</h2>
            <span class="btn-primary full-width btn-m">.btn-m.btn-primary.full-width</span>
            <h2 class="guide-title">btn size</h2>
            <button class="btn btn-s">默认按钮,小</button>
            <button class="btn">默认按钮，大</button>
        </div>
    </div>
</main>
</body>
</html>
