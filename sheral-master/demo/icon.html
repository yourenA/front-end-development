<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	
	<meta name="format-detection" content="telphone=no,email=no"/>
	<link rel="stylesheet" href="css/global.css">
	<title>icon</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <style type="text/css">
    [class^='icon']{margin: 10px;}
    </style>
</head>
<body>
<header class="header">
    <div class="header-left"><i class="header-icon icon-v-left js-back"></i></div>
    <h1 class="page-tt">icon</h1>
</header>
<main id="pages" class="page-wrap">
    <div class="page"> 
        <div class="content">
            <h2 class="guide-title">绘制icon，class以'icon-'开头</h2>
            <div class="guide-bd">
                <i class="icon-checkbox"></i>
                <i class="icon-checkbox active"></i>
                <i class="icon-checkbox disabled"></i>
                <i class="icon-radio"></i>
                <i class="icon-radio active"></i>
                <i class="icon-radio disabled"></i>
                <i class="icon-switch"></i><i class="icon-switch active"></i>
                <i class="icon-plus"></i>
                <i class="icon-right"></i>
                <i class="icon-cross"></i>
                <i class="icon-v-left"></i>
                <i class="icon-v-right"></i>
                <i class="icon-search"></i>
                <i class="icon-alert"></i>
                <i class="icon-info"></i>
                <i class="icon-question"></i>
                <i class="icon-ok"></i>
            </div>
            <h2 class="guide-title">icon svg class为'icon-svg icon-name'</h2>
            <div class="guide-bd">
            <svg class="icon-svg icon-home"><use xlink:href="images/icons.svg#icon-home"></use></svg>
            <svg class="icon-svg icon-loading"><use xlink:href="images/icons.svg#icon-loading"></use></svg>
            <svg class="icon-svg icon-refresh"><use xlink:href="images/icons.svg#icon-refresh"></use></svg>
            <svg class="icon-svg icon-setting"><use xlink:href="images/icons.svg#icon-setting"></use></svg>
            <svg class="icon-svg icon-logout"><use xlink:href="images/icons.svg#icon-logout"></use></svg>
            <svg class="icon-svg icon-forward"><use xlink:href="images/icons.svg#icon-forward"></use></svg>
            <svg class="icon-svg icon-user"><use xlink:href="images/icons.svg#icon-user"></use></svg>
            <svg class="icon-svg icon-list"><use xlink:href="images/icons.svg#icon-list"></use></svg>

            
            <svg class="icon-svg icon-phone"><use xlink:href="images/icons.svg#icon-phone"></use></svg>
            <svg class="icon-svg icon-email"><use xlink:href="images/icons.svg#icon-email"></use></svg>
            <svg class="icon-svg icon-comment"><use xlink:href="images/icons.svg#icon-comment"></use></svg>

            <svg class="icon-svg icon-image"><use xlink:href="images/icons.svg#icon-image"></use></svg>
            <svg class="icon-svg icon-video"><use xlink:href="images/icons.svg#icon-video"></use></svg>

            <svg class="icon-svg icon-qrcode"><use xlink:href="images/icons.svg#icon-qrcode"></use></svg>

            <svg class="icon-svg icon-cart"><use xlink:href="images/icons.svg#icon-cart"></use></svg>
            <svg class="icon-svg icon-card"><use xlink:href="images/icons.svg#icon-card"></use></svg>

            <svg class="icon-svg icon-date"><use xlink:href="images/icons.svg#icon-date"></use></svg>
            

            <svg class="icon-svg icon-edit"><use xlink:href="images/icons.svg#icon-edit"></use></svg>
            
            
            <svg class="icon-svg icon-trashcan"><use xlink:href="images/icons.svg#icon-trashcan"></use></svg>
            <svg class="icon-svg icon-voice"><use xlink:href="images/icons.svg#icon-voice"></use></svg>
            <svg class="icon-svg icon-voice-no"><use xlink:href="images/icons.svg#icon-voice-no"></use></svg>

            <svg class="icon-svg icon-star"><use xlink:href="images/icons.svg#icon-star"></use></svg>
            <svg class="icon-svg icon-heart"><use xlink:href="images/icons.svg#icon-heart"></use></svg>
            
            <svg class="icon-svg icon-wifi"><use xlink:href="images/icons.svg#icon-wifi"></use></svg>
            <svg class="icon-svg icon-lock"><use xlink:href="images/icons.svg#icon-lock"></use></svg>
            <svg class="icon-svg icon-map"><use xlink:href="images/icons.svg#icon-map"></use></svg>
            <svg class="icon-svg icon-gift"><use xlink:href="images/icons.svg#icon-gift"></use></svg>
            </div>
        </div>
        
    </div>
</main>
</body>
</html>
