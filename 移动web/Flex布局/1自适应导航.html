<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .navigation {
            list-style: none;
            margin: 0;
            background: deepskyblue;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;/*主轴为水平，换行*/
            justify-content: flex-end/*右边对齐*/
        }

        .navigation a {
            text-decoration: none;
            display: block;
            padding: 1em;
            color: white
        }

        .navigation a:hover {
            background: #00AEE8
        }

        @media all and (max-width: 800px) {
            .navigation {
                justify-content: space-around/*分散对齐*/
            }
        }

        @media all and (max-width: 600px) {
            .navigation {
                -webkit-flex-flow: column wrap;/*主轴为垂直，换行*/
                padding: 0
            }

            .navigation a {
                text-align: center;
                padding: 10px;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1)
            }

            .navigation li:last-of-type a {
                border-bottom: none
            }
        }
    </style>
</head>
<body>
<ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Contact</a></li>
</ul>
</body>
</html>
