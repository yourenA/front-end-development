<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .Grid {
            display: flex;
            flex-wrap:wrap;
        }
        /*flex: 1;占据剩下的*/
        .Grid-cell {
            border:1px solid black;
            flex: 1;
            background: #00b800;
            padding: 10px;
            box-sizing: border-box;
        }
        /*占据一整行*/
        .Grid-cell.u-full {
            flex: 0 0 100%;
        }
        /*占据50%*/
        .Grid-cell.u-1of2 {
            flex: 0 0 50%;
        }

        .Grid-cell.u-1of3 {
            flex: 0 0 33.3333%;
        }

        .Grid-cell.u-1of4 {
            flex: 0 0 25%;
        }
        .Grid-cell.u-1of150 {
            flex: 0 0 150px;
        }
    </style>
</head>
<body>


<div class="Grid">
    <div class="Grid-cell u-1of4">...</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell u-1of4">...</div>
</div>
<div class="Grid">
    <div class="Grid-cell u-full">...</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell u-1of3">...</div>
</div>
<div class="Grid">
    <div class="Grid-cell u-1of3">...</div>
    <div class="Grid-cell u-1of3">...</div>
    <div class="Grid-cell u-1of3">...</div>
</div>
<div class="Grid">
    <div class="Grid-cell">...</div>
    <div class="Grid-cell u-1of150">固定150px</div>
</div>
</body>
</html>
