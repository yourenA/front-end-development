<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080">
    <title>Cats</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .fav-list {
            display: flex;
            flex-wrap: wrap;
            margin: 2px;
        }

         .fav-list::after{
          content: '';
          flex-grow: 999999999;
          order: 999999999;
        }
        .fav-list > div { /*不需要定义宽度和高度，由子节点撑开*/
            margin: 2px;
            position: relative;
        }

        .fav-list > div > i {
            display: block;
            background-color: lightblue;
            /* display: none; */
        }

        .fav-list > div > img {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body  class="ng-scope">
<div class="fav-list">
    <!-- ngRepeat: img in imgs -->
    <!--

    <div ng-repeat="img in imgs" style="width:{{img.width*200/img.height}}px;">这个公式计算了图片高度为200时的宽度的值
        <i style="padding-bottom:{{img.height/img.width*100}}%"></i>这个公式让此元素及其父元素的比例与图片原始比例相同，因为是垂直方向的 padding，所以是高度除以宽度
        <img src="{{img.url}}" alt="">
     </div>
    -->
