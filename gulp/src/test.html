<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .child{
            width: 50px;
            height: 50px;
        }
        .parent {
           /*position: relative; 如果父元素设置position 子元素z-index也不起作用*/
            z-index: 999;
            background: #c0676b;
        }

        .child {
            position: relative;
            z-index: -1;/*如果子元素不设置position则不起作用 你不能对一个已经触发层叠上下文的元素（可能是z-index,transform或者是透明度）的子元素来应用z-index属性*/
            background: #64bd63;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
