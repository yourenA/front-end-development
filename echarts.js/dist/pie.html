<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本柱状图</title>
    <script src="js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = option = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x:'center' //水平方向位置
        },
        tooltip : {
            trigger: 'item', //触发事item,折线图是axis
            formatter: "{a} <br/>{b} : {c} ({d}%)" //a 为series[i].name , b为series[i].data[i].name , c为 series[i].data[i].value ， d为比例
        },
        legend: {
            orient: 'vertical', //垂直方向
            left: 'left', //位置
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎'] // 饼状图的legend.data与series[i].data[i].name 对应
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',// radius: ['50%', '70%'],
                // avoidLabelOverlap: false,是否启用防止标签重叠策略，默认开启。圆环图例子中需要强制所有标签放在中心位置，可以将该值设为 false。
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                itemStyle: {
                    emphasis: { // hover时的效果
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
